<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form class=" col-md-4 offset-md-4 my-5" th:action="@{/save}" th:method="post">
        <div class="mb-3">
            <label for="name" class="form-label">username: </label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="username">
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Password : </label>
            <input type="text" class="form-control" id="author" aria-describedby="emailHelp" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
